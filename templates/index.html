<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .project-card {
            margin-bottom: 20px;
        }
        .comment-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Project Management System</h1>
            <div class="d-flex justify-content-between align-items-center">
                <div id="user-info">
                    <!-- User info will be displayed here -->
                </div>
                <div>
                    <button id="login-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button id="register-btn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                    <button id="logout-btn" class="btn btn-outline-danger d-none">Logout</button>
                </div>
            </div>
        </header>

        <div id="content">
            <div id="projects-container" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>My Projects</h2>
                    <button id="new-project-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#projectModal">New Project</button>
                </div>
                <div id="projects-list" class="row">
                    <!-- Projects will be displayed here -->
                </div>
            </div>

            <div id="welcome-message" class="text-center">
                <h2>Welcome to the Project Management System</h2>
                <p>Please login or register to get started.</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="login-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="register-first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="register-last-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="register-password2" required>
                        </div>
                        <div class="alert alert-danger d-none" id="register-error"></div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="project-form">
                        <input type="hidden" id="project-id">
                        <div class="mb-3">
                            <label for="project-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="project-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Description</label>
                            <textarea class="form-control" id="project-description" rows="3" required></textarea>
                        </div>
                        <div class="alert alert-danger d-none" id="project-error"></div>
                        <button type="submit" class="btn btn-primary">Save Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Detail Modal -->
    <div class="modal fade" id="projectDetailModal" tabindex="-1" aria-labelledby="projectDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectDetailModalLabel">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="project-detail-content">
                        <!-- Project details will be displayed here -->
                    </div>
                    <div class="comment-section">
                        <h5>Comments</h5>
                        <div id="comments-list">
                            <!-- Comments will be displayed here -->
                        </div>
                        <div id="add-comment-form-container" class="mt-3">
                            <form id="add-comment-form">
                                <div class="mb-3">
                                    <textarea class="form-control" id="comment-text" rows="2" placeholder="Add a comment..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-project-btn">Edit</button>
                    <button type="button" class="btn btn-danger" id="delete-project-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div class="modal fade" id="userManagementModal" tabindex="-1" aria-labelledby="userManagementModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userManagementModalLabel">Manage Users</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form" class="mb-4">
                        <div class="mb-3">
                            <label for="user-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="user-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-role" class="form-label">Role</label>
                            <select class="form-select" id="user-role" required>
                                <option value="editor">Editor</option>
                                <option value="reader">Reader</option>
                            </select>
                        </div>
                        <div class="alert alert-danger d-none" id="add-user-error"></div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                    <h6>Project Users</h6>
                    <div id="project-users-list">
                        <!-- Project users will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
